<div class="container">
    <div class="card">
        <div class="card-header">
            Hello details
        </div>
        <div class="card-body">
            <form #ngForm="ngForm" class="row g-3 needs-validation" (ngSubmit)="onSubmit()" [class.was-validated]="ngForm.submitted" >
                <div class="col-sm-12">
                    <label for="i_name"> Name</label>
                    <input id="i_name" [(ngModel)]="hero.name" type="text" name="name" class="form-control" required>
                </div>
                <div class="col-sm-12">
                    <label> Name</label>
                    <input [(ngModel)]="hero.dob" type="date" name="dob" class="form-control" required>
                </div>
                <div class="col-ms-12">
                    <label> Power</label>
                    <select class="form-select" [(ngModel)]="hero.power" name="power" required>
                        <option disabled>Selectionner...</option>
                        <option value="Smart">Smart</option>
                        <option value="WeatherChanger">Weather changer</option>
                    </select>
                </div>
                <div class="col-sm-12">
                    <input type="checkbox" class="form-check-label" name="isActive" [(ngModel)]="hero.isActive" required>
                    <label class="form-check-label">
                        Active
                    </label>
                </div>
                <div class="col-sm-12 mt-2">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
